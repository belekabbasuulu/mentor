{% extends 'base.html' %}


{% block content %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ ad.image.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h6 class="card-title">Категория: {{ ad.subcategory.category.title}}, {{ ad.subcategory.title}}</h5>
          <h5 class="card-title">{{ ad.title }}</h5>
          <p class="card-price">Цена: {{ ad.price }}.</p>
          <p class="card-price">Автор: {{ ad.owner }}.</p>
          <p class="card">{{ ad.type }}.</p>
          
          <p class="card-text">{{ ad.description }}.</p>

          <p class="card-text"><small class="text-body-secondary">{{ ad.created_at }}</small></p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
